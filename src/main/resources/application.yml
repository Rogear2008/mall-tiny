server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://192.168.1.178:3306/mall_tiny?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  redis:
    host: localhost
    port: 6379
    database: 0
    password:  #redis密码，默认为空
    timeout: 3000ms #redis连接超时时间（毫秒）
    jedis:
      pool:
        max-active: 8 #连接池最大连接数，负数表示没有限制
        max-wait: -1ms #连接池最大等待时间，负数表示没有限制
        max-idle: 8 #连接池中最大的空闲连接
        min-idle: 0 #连接池中最小空闲连接
  data:
    elasticsearch:
      repositories:
        enabled: true
      cluster-nodes: 127.0.0.1:9300 #es的ip和端口
      cluster-name: elasticsearch #es集群名称
    mongodb:
      host: localhost #mongodb地址
      port: 27017 #端口
      database: mall-port #mongodb连接的数据库
  rabbitmq:
    host: localhost #rabbitmq地址
    port: 5672 #端口
    username: mall #用户名
    password: mall #密码
    virtual-host: /mall #rabbitmq的虚拟host
    publisher-confirms: true #如果对异步消息需要回调，需要设置为true

mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
    - classpath*:com/**/mapper/*.xml

#自定义redis key
redis:
  key:
    prefix:
      authCode: "portal:authCode:"
    expire:
      authCode: 120 #验证码超时时间

#自定义jwt key
jwt:
  tokenHeader: Authorization #JWT存储的请求头
  secret: mySecret #JWT加解密使用的秘钥
  expiration: 604800 #JWT超时时间（60*60*24）
  tokenHead: Bearer  #JWT负载中拿到开头